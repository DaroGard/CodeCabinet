<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCabinet</title>
    <link rel="stylesheet" href="/assets/css/index-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/lg-mini0.png" type="image/x-icon">
</head>
<body>

    <header>
        <h1><img src="/assets/img/lg-name.png" style="width: 16%; margin-left: 1%;"></h1>
    </header>
    <main>
        <article class="cont" id="leftCont"><img src="/assets/img/lg0.png" id="logo"></article>
        <article class="cont" id="rightCont">
            <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#modalLog">Log In</button>
            <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#modalSign">Sign In</button>
        </article>
    </main>

    <!--Modal Window-->
    <div class="modal fade" id="modalLog" tabindex="-1" aria-labelledby="modalLogLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLogLabel">Log In</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Username
                <input type="text" id="user" placeholder="Username">
                Password
                <input type="password" id="pass" placeholder="Password">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="userVerification()">Get In</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="modalSign" tabindex="-1" aria-labelledby="modalSignLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalSignLabel">Sign In</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Username
                <input type="text" id="userC" placeholder="Username">
                Password
                <input type="password" id="passC" placeholder="Password">
                Confirm Password
                <input type="password" id="passConfirm" placeholder="Password">
            </div>
            <div class="modal-footer" id="form">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" onclick="createUser()">Create</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/assets/js/index-controller.js"></script>

</body>
</html>
