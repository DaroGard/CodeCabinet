<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCabinet</title>
    <link rel="stylesheet" href="assets/css/main-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/lg-mini0.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6130fb0810.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <input type="search" placeholder="Search" id="searchBar">
        <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#modalLog"><i class="fa-solid fa-gears fa-2xl" id="settingsIcon"></i></button>
        <img src="/assets/img/prueba.jpg" id="profilePic">
    </header>
    <section>
        <h1><img src="/assets/img/lg-name.png" id="logo"></h1>
        <br>
        <button type="button" class="btn btn-outline-primary" id="addButton"><i class="fa-solid fa-plus fa-2xl"></i></button>
        <br>
        <div class="btn-group-vertical" id="navSection" role="group" aria-label="Vertical radio toggle button group">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="vbtn-radio1"><i class="fa-solid fa-house"></i> Home</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
            <label class="btn btn-outline-danger" for="vbtn-radio2"><i class="fa-solid fa-desktop"></i>  My Unit</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
            <label class="btn btn-outline-danger" for="vbtn-radio3"><i class="fa-solid fa-house-laptop"></i> Computers</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
            <label class="btn btn-outline-danger" for="vbtn-radio4"><i class="fa-solid fa-network-wired"></i> Share with me</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio5" autocomplete="off">
            <label class="btn btn-outline-danger" for="vbtn-radio5"><i class="fa-solid fa-star"></i> Favorites</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio6" autocomplete="off">
            <label class="btn btn-outline-danger" for="vbtn-radio6"><i class="fa-solid fa-recycle"></i> Recicle</label>
          </div>
          <br>
          Almacenamiento
          <div class="progress" id="storageBar" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar text-bg-warning" style="width: 75%">75%</div>
          </div>
    </section>

    <main>
        <div class="mainBox">
            <h1>Home</h1>
            <hr>
            <div id="underBox">
                <div class="row row-cols-6">
                    <div class="col">
                        <div class="card" style="width: 16rem;">
                            <img src="/assets/img/prueba.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Untitled</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">Username</li>
                            </ul>
                            <div class="card-body">
                              <a href="#" class="card-link" id="favoriteIcon"><i class="fa-regular fa-star"></i></a>
                              <a href="#" class="card-link" id="shareIcon"><i class="fa-solid fa-folder-tree"></i></a>
                              <a href="#" class="card-link" id="recycleIcon"><i class="fa-regular fa-trash-can"></i></a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Modal Window-->
    <div class="modal fade" id="modalLog" tabindex="-1" aria-labelledby="modalLogLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLogLabel">Settings</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul>
                    <li><a href=""><i class="fa-solid fa-user-plus"></i> Add account</a></li>
                    <br>
                    <li><a href=""><i class="fa-solid fa-wifi"></i> Offline</a></li>
                    <br>
                    <li><a href=""><i class="fa-solid fa-credit-card"></i> Change Plan</a></li>
                    <br>
                    <li><a href=""><i class="fa-solid fa-door-open"></i> Sign Out</a></li>
                </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</body>
</html>
