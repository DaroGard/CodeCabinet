<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCabinet</title>
    <link rel="stylesheet" href="assets/css/main-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/lg-mini0.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6130fb0810.js" crossorigin="anonymous"></script>
    <script async src="https://imgbb.com/upload.js" data-palette="green" data-auto-insert="viewer-links"></script>
</head>
<body>
    <header id="topNav">
    </header>
    <section id="sectionDesk">
        <h1><img src="/assets/img/lg-name.png" id="logo"></h1>
        <br>
        <button type="button" class="btn btn-outline-primary" id="addButton" onclick="codePage()"><i class="fa-solid fa-plus fa-2xl"></i></button>
        <br>
        <div class="btn-group-vertical" id="navSection" role="group" aria-label="Vertical radio toggle button group">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" onclick="userProjects ()">
            <label class="btn btn-outline-danger" for="vbtn-radio1"><i class="fa-solid fa-house"></i> Home</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off" onclick="userLocalProjects()">
            <label class="btn btn-outline-danger" for="vbtn-radio2"><i class="fa-solid fa-desktop"></i>  My Unit</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off" onclick="Pcs()">
            <label class="btn btn-outline-danger" for="vbtn-radio3"><i class="fa-solid fa-house-laptop"></i> Computers</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off" onclick="userShareProjects()">
            <label class="btn btn-outline-danger" for="vbtn-radio4"><i class="fa-solid fa-network-wired"></i> Share Projects</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio5" autocomplete="off" onclick="userFavProjects()">
            <label class="btn btn-outline-danger" for="vbtn-radio5"><i class="fa-solid fa-star"></i> Favorites</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio6" autocomplete="off" onclick="userRecycle()">
            <label class="btn btn-outline-danger" for="vbtn-radio6"><i class="fa-solid fa-recycle"></i> Recycle</label>
          </div>
          <br>
          <p id="meterPlaceHolder">Almacenamiento</p>
          <div class="progress" id="storageBar" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar text-bg-warning" id="storageMeter"></div>
          </div>
    </section>
    <main class="mainDesk">
        <div class="mainBox">
            <h1 id="mainHeader"></h1>
            <hr>
            <div id="underBox">
                <div class="row row-cols-6" id="projectCard"> 
                </div>
            </div>
        </div>
    </main>
    <footer class="bottomNav text-center" id="mobileFooter">
      <a href="#" class="bottomNavIcons"><i class="fa-solid fa-house"></i></i></a>
      <a href="#" class="bottomNavIcons"><i class="fa-solid fa-desktop"></i></a>
      <a href="#" class="bottomNavIcons"><i class="fa-solid fa-house-laptop"></i></a>
      <a href="#" class="bottomNavIcons"><i class="fa-solid fa-network-wired"></i></a>
      <a href="#" class="bottomNavIcons"><i class="fa-solid fa-star"></i></a>
      <a href="#" class="bottomNavIcons"><i class="fa-solid fa-recycle"></i></a>
    </footer>
    <!--Modal Window-->
    <div class="modal fade" id="modalLog" tabindex="-1" aria-labelledby="modalLogLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="modalContent"></div>
        </div>
    </div>
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" id="userModalContent"></div>
      </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <script src="/assets/js/main-controller.js"></script>
</body>
</html>
